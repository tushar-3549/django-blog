{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>My blog</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
  <body>
    <div class="header">
      <h2>Tushar's Blog</h2>
    </div>

    <div class="row">
      <div class="leftcolumn">
        <div class="card">
          <h1>{{posts.title}}</h1>
          <h5>{{posts.created_at}}</h5>
          <p>{{posts.desc}}</p>
        </div>
      </div>
    </div>

    <div class="footer" style="background-color: #f2f2f2; padding: 10px; text-align: center; margin-top: 20px;">
        <p>&copy; 2025 My Blog. All rights reserved.</p>
        <p>Made with ❤️ using Django</p>
    </div>

  </body>
</html>
